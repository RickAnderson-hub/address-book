<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts Diary</title>
    <link rel="stylesheet" type="text/css" href="leather.css">
</head>
<body class="body">
    <div id="diaryContainer" class="diaryContainer">
        <header class="header">
            <h1>My Contacts</h1>
        </header>
        <main class="main">
            <!-- This is where your contact list will be rendered -->
        </main>
        <div class="icon-stack">
            <!-- Add icon for adding a contact -->
            <button id="addContact" class="icon-button">
                <img src="../public/add-contact.png" class="img" alt="Add Contact">
            </button>
            <!-- Add icon for deleting a contact -->
            <button id="deleteContact" class="icon-button">
            	<img src="../public/delete-contact.png" class="img" alt="Delete Contact">
            </button>
        </div>
    </div>
</body>
</html>
